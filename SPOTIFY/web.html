  <title>Spotify Integration</title>
  <style>
body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    iframe {
      border: none;
      border-radius: 7px;
      width: 100%;
      max-width: 660px;
      height: 380px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)

  }
  
    .logo-container img {
      width: 200px; /* Smaller size for the logo */
      height: 200px; /* Adjusted height proportionally */
      animation: bounce 2s infinite; /* Continuous bounce animation */
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease; /* Smooth transform and filter transitions */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a shadow for depth */
      border-radius: 8px; /* Slightly rounded corners for a sleek look */
    }

    .logo-container img:hover {
      transform: scale(1.2) rotate(10deg); /* Enlarge by 20% and slightly rotate */
      filter: brightness(1.2) saturate(1.5); /* Increase brightness and saturation */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Enhance shadow on hover */
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px); /* Reduced bounce height for smaller size */
      }
    }
 </style>
</head>
